<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diet & Calorie Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('dietphoto.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: black;
      color: white;
      padding: 20px;
    }

    .container {
      max-width: 560px;
      margin: auto;
      background-color:black;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      color: #ff2625;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #003032;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #ff2625;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #cc1d1a;
    }

    .result {
      margin-top: 25px;
      padding: 15px;
      background: #ffffffdd;
      color: black;
      border-left: 5px solid #28a745;
      border-radius: 8px;
    }

    .result h3, .result h4 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Calories Calculator</h1>

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter your age" required>

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="" disabled selected>Select your gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight in kg" required>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter your height in cm" required>

    <label for="activity">Activity Level:</label>
    <select id="activity" required>
      <option value="" disabled selected>Select your activity level</option>
      <option value="1.2">Sedentary (little or no exercise)</option>
      <option value="1.375">Light (1â€“3 days/week)</option>
      <option value="1.55">Moderate (3â€“5 days/week)</option>
      <option value="1.725">Active (6â€“7 days/week)</option>
      <option value="1.9">Very active (hard training)</option>
    </select>

    <label for="goal">Your Goal:</label>
    <select id="goal" required>
      <option value="" disabled selected>Select your goal</option>
      <option value="Fat Loss">Fat Loss</option>
      <option value="Body Recomp">Maintain</option>
      <option value="Bulking">Muscle Gain</option>
    </select>

    <button onclick="calculateCalories()">Calculate</button>

    <div class="result" id="result" style="display:none;"></div>
  </div>

  <script>
    function calculateCalories() {
      const name = document.getElementById("name").value;
      const age = +document.getElementById("age").value;
      const gender = document.getElementById("gender").value;
      const weight = +document.getElementById("weight").value;
      const height = +document.getElementById("height").value;
      const activity = +document.getElementById("activity").value;
      const goal = document.getElementById("goal").value;

      if (!name || !age || !weight || !height || !gender || !activity || !goal) {
        alert("Please fill in all the fields.");
        return;
      }

      // BMR Calculation (Mifflin-St Jeor)
      let bmr;
      if (gender === "male") {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      const tdee = bmr * activity;

      let finalCalories;
      if (goal === "Fat Loss") {
        finalCalories = tdee - 500;
      } else if (goal === "Bulking") {
        finalCalories = tdee + 500;
      } else {
        finalCalories = tdee;
      }

      // Macronutrient Calculation
      const protein = weight * 2; // 2g per kg
      const fat = weight * 0.8;   // 0.8g per kg
      const proteinCal = protein * 4;
      const fatCal = fat * 9;
      const carbsCal = finalCalories - (proteinCal + fatCal);
      const carbs = carbsCal / 4;

      // Display result
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `
        <h3>Hello, ${name}!</h3>
        <p><strong>Your Daily Calorie Goal:</strong> ${Math.round(finalCalories)} kcal</p>
        <h4>Recommended Macros:</h4>
        <ul>
          <li><strong>Protein:</strong> ${Math.round(protein)}g</li>
          <li><strong>Carbohydrates:</strong> ${Math.round(carbs)}g</li>
          <li><strong>Fats:</strong> ${Math.round(fat)}g</li>
        </ul>
        <p>Goal: <strong>${goal}</strong></p>
        <p>Stay consistent and train smart ðŸ’ª</p>
      `;
    }
  </script>

</body>
</html>
